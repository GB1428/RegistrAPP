<ion-content>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <!-- Mensaje de error cuando falla la autenticaci칩n -->
    <ion-text color="danger" *ngIf="loginFailed">
      Usuario o clave incorrectos.
    </ion-text>

    <ion-button expand="full" (click)="onSubmit()">Login</ion-button>

    <!-- Bot칩n para recuperar la contrase침a -->
    <ion-button routerLink="/page/recuperar">Recuperar contrase침a</ion-button>
  </form>
</ion-content>
